log4j.rootLogger=${root.logger}
root.logger=WARN,console
log4j.logger.com.deliverit=DEBUG, console
log4j.logger.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG, console
log4j.logger.com.atlassian.oai.validator=DEBUG, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c: %m%n
log4j.appender.console.Threshold=DEBUG